<head>

<style>

  /* Fortschrittsbalken */

  input {

  button {
    background:#007bff; color:white; border:none;

  .shortcutButtons { margin-top:8px; }
  .shortcutButtons button {
    background:#e3e3e3; color:#000;

  @media (min-width:700px){.shortcutButtons{display:none;}}

    .shortcutButtons button{padding:8px 14px;font-size:1.3em;}

  details summary {

</style>

<body>
<h1>Termtrainer â€“ Multiplikation</h1>
<div id="levelDisplay">Level 1: Ganze Zahlen</div>
<div id="score">Lade...</div>
<div id="progressContainer"><div id="progressBar"></div></div>

<div id="task">...</div>

<input type="text" id="answer" placeholder="Deine LÃ¶sung" autocomplete="off" spellcheck="false"><br>
<div class="shortcutButtons">
  <button type="button" onclick="insertSymbol('Â²')">Â²</button>
  <button type="button" onclick="insertSymbol('Â³')">Â³</button>
</div>
<button id="checkBtn">PrÃ¼fen</button>
<button id="newBtn">Neue Aufgabe</button>
<p id="result"></p>

<p style="font-size:0.8em;color:#555;margin-top:40px;">
Diese Seite speichert keine persÃ¶nlichen Daten und lÃ¤uft vollstÃ¤ndig lokal im Browser.<br>

</p>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  const answerEl=document.getElementById("answer");
  const checkBtn=document.getElementById("checkBtn");
  const newBtn=document.getElementById("newBtn");
  const taskEl=document.getElementById("task");
  const resultEl=document.getElementById("result");
  const scoreEl=document.getElementById("score");
  const levelDisplay=document.getElementById("levelDisplay");
  const progressBar=document.getElementById("progressBar");

  let lastFocusedInput=answerEl;
  answerEl.addEventListener("focus",()=>{lastFocusedInput=answerEl;});

  window.insertSymbol=function(symbol){
    const target=lastFocusedInput||answerEl;
    target.focus();
    const start=target.selectionStart??target.value.length;
    const end=target.selectionEnd??target.value.length;
    target.value=target.value.slice(0,start)+symbol+target.value.slice(end);
    const pos=start+symbol.length;
    requestAnimationFrame(()=>{target.selectionStart=target.selectionEnd=pos;});
  };

  // Zufallsfunktionen
  const COEFFS=[2,3,4,5,6,7,8,9];
  const VARS=['a','b','m','n','p','q','x','y'];
  const randomChoice=a=>a[Math.floor(Math.random()*a.length)];
  const randomSign=()=>Math.random()<0.5?'-':'+';
  const randomCoeff=()=>randomChoice(COEFFS);
  const randomVar=()=>randomChoice(VARS);
  const sortVars=(v1,v2)=>[v1,v2].sort().join('');
  const formatCoeff=(n,isVar)=>{if(!isVar)return String(n);if(n===1)return"";if(n===-1)return"-";return String(n);};
  const normMul=s=>s.replace(/\s+/g,'').replace(/^(\+)?/,'').replace(/Â²/g,'^2').replace(/Â³/g,'^3').replace(/âˆ’/g,'-').toLowerCase();

  // Spielvariablen
  let level=1;
  let correctSolution="";
  let round=1,score=0,totalRounds=10;
  let firstTry=true;

  const LEVEL_NAMES=[
    "Level 1: Ganze Zahlen",
    "Level 2: Monome",
    "Level 3: Monom Â· Binom",
    "Level 4: Binom Â· Binom",
    "Level 5: Gemischt"
  ];

  // --- Aufgabenfunktionen ---
  // Level 1: Ganze Zahlen (2â€“3 Faktoren)
  function createIntTask(){
    const count = Math.random()<0.5?2:3;
    let nums=[], res=1, txt="";
    for(let i=0;i<count;i++){
      const n=Math.floor(Math.random()*11)-5||1;
      nums.push(n); res*=n;
    }
    txt=nums.map(n=>`(${n})`).join(" Â· ");
    correctSolution=String(res);
    return `${txt} = ?`;
  }

  // Level 2: Monome (2â€“3 Faktoren)
  function createSimpleTask(){
    const count=Math.random()<0.5?2:3;
    let coeff=1,vars=[],sign=1,text="";
    for(let i=0;i<count;i++){
      const s=randomSign()==='-'?-1:1;
      const n=randomCoeff();
      const v=randomVar();
      coeff*=s*n;
      vars.push(v);
      text += `(${s===-1?'-':''}${n}${v}) Â· `;
    }
    text=text.slice(0,-3);
    vars.sort();
    const varCount={};
    for(const v of vars)varCount[v]=(varCount[v]||0)+1;
    let varsPart="";
    for(const [v,exp] of Object.entries(varCount)){
      varsPart+=v+(exp>1?(exp===2?'Â²':'Â³'):'');
    }
    correctSolution=`${formatCoeff(coeff,true)}${varsPart}`;
    return `${text} = ?`;
  }

  // Level 3: Monom Â· Binom (abwechslungsreicher, max Hoch Â³)
  function createMonomBinom(){
    const coeff=randomCoeff()*(Math.random()<0.5?-1:1);
    const v1=randomVar();
    const exp1=Math.floor(Math.random()*3)+1;
    const monom=`${formatCoeff(coeff,true)}${v1}${exp1>1?(exp1===2?'Â²':'Â³'):''}`;
    const v2=randomVar();
    const b1=randomCoeff()*(Math.random()<0.5?-1:1);
    const b2=randomCoeff()*(Math.random()<0.5?-1:1);
    const binom=`(${b1>=0?'+':''}${b1}${v2} ${b2>=0?'+':'-'} ${Math.abs(b2)})`;

    // LÃ¶sung: Monom verteilen
    const term1=`${coeff*b1}${v1}${exp1>0?(exp1===1?'':exp1===2?'Â²':'Â³'):''}${v2}`;
    const term2=`${coeff*b2}${v1}${exp1>0?(exp1===1?'':exp1===2?'Â²':'Â³'):''}`;
    correctSolution=`${term1.startsWith('-')?'':'+'}${term1} ${term2.startsWith('-')?'':'+'} ${term2}`.replace(/\+\s*-/g,'- ').replace(/^\+\s*/,'');
    return `${monom} Â· ${binom} = ?`;
  }

  function createGeneralBinom(){
    let v1=randomVar(),v2=randomVar();
    if(Math.random()<0.5)v2=v1;
    const a1=randomCoeff(),a2=randomCoeff(),b=randomCoeff(),c=randomCoeff();
    const s1=randomSign(),s2=randomSign();
    const sb=s1==='+'?1:-1,sc=s2==='+'?1:-1;
    const sameVar=v1===v2;
    let sol="";
    if(sameVar){
      const a2v2=a1*a2;
      const xCoeff=(a1*sc*c)+(a2*sb*b);
      const bc=sb*sc*b*c;
      sol=`${formatCoeff(a2v2,true)}${v1}Â²`;
      if(xCoeff>0)sol+=` + ${formatCoeff(xCoeff,true)}${v1}`;
      else if(xCoeff<0)sol+=` - ${formatCoeff(Math.abs(xCoeff),true)}${v1}`;
      if(bc>0)sol+=` + ${bc}`; else if(bc<0)sol+=` - ${Math.abs(bc)}`;
    } else {
      const a1a2=a1*a2,ab=a1*sc*c,ac=a2*sb*b,bc=sb*sc*b*c;
      sol=`${formatCoeff(a1a2,true)}${sortVars(v1,v2)}`;
      if(ab>0)sol+=` + ${formatCoeff(ab,true)}${v1}`;
      else if(ab<0)sol+=` - ${formatCoeff(Math.abs(ab),true)}${v1}`;
      if(ac>0)sol+=` + ${formatCoeff(ac,true)}${v2}`;
      else if(ac<0)sol+=` - ${formatCoeff(Math.abs(ac),true)}${v2}`;
      if(bc>0)sol+=` + ${bc}`; else if(bc<0)sol+=` - ${Math.abs(bc)}`;
    }
    correctSolution=sol;
    return `(${a1}${v1} ${s1} ${b}) Â· (${a2}${v2} ${s2} ${c}) = ?`;
  }

  function createPlusMinusBinom(){
    const v=randomVar(),a=randomCoeff(),b=randomCoeff();
    correctSolution=`${formatCoeff(a*a,true)}${v}Â² - ${b*b}`;
    return `(${a}${v} + ${b}) Â· (${a}${v} - ${b}) = ?`;
  }

// --- Kurz & Ã¼bersichtlich: neue LÃ¶sungswege ---
  const explanations = {
    1: {
      title: "ðŸ§© Ganze Zahlen",
      steps: [
        "<b style='color:#007bff;'>1.</b> Vorzeichen bestimmen: gleiche â†’ <b style='color:green;'>+</b>, verschiedene â†’ <b style='color:red;'>âˆ’</b>",
        "<b style='color:#007bff;'>2.</b> Zahlen multiplizieren"
      ],
      example: "(âˆ’3) Â· (âˆ’2) = +6"
    },
    2: {
      title: "ðŸ§© Monome",
      steps: [
        "<b style='color:#007bff;'>1.</b> Vorzeichen bestimmen: gleiche â†’ <b style='color:green;'>+</b>, verschiedene â†’ <b style='color:red;'>âˆ’</b>",
        "<b style='color:#007bff;'>2.</b> Zahlen multiplizieren",
        "<b style='color:#007bff;'>3.</b> Variablen anhÃ¤ngen und gleiche addieren (z. B. xÂ·x = xÂ²)"
      ],
      example: "(âˆ’3x) Â· (2x) = âˆ’6xÂ²"
    },
    3: {
      title: "ðŸ§© Monom Â· Binom",
      steps: [
        "<b style='color:#007bff;'>1.</b> Vorzeichen beachten (wie oben)",
        "<b style='color:#007bff;'>2.</b> Monom mit jedem Glied der Klammer multiplizieren"
      ],
      example: "3x Â· (x + 2) = 3xÂ² + 6x"
    },
    4: {
      title: "ðŸ§© Binom Â· Binom",
      steps: [
        "<b style='color:#007bff;'>1.</b> Vorzeichen beachten",
        "<b style='color:#007bff;'>2.</b> Jeden Term der ersten Klammer mit jedem der zweiten multiplizieren"
      ],
      example: "(x + 2)(x + 3) = xÂ² + 5x + 6"
    },
    5: {
      title: "ðŸ§© Gemischte Aufgaben",
      steps: [
        "<b style='color:#007bff;'>1.</b> Erkennen, welche Regel passt",
        "<b style='color:#007bff;'>2.</b> Passendes Verfahren anwenden"
      ],
      example: "(2x + 1)(x âˆ’ 4) = 2xÂ² âˆ’ 7x âˆ’ 4"
    }
  };


  // Levelwechsel + Fortschritt
  function nextLevel(){
    if(level<4 && score>=8){
      level++; alert(`ðŸŽ¯ Level geschafft! ${LEVEL_NAMES[level-1]} beginnt jetzt.`);
      round=1;score=0;
    } else if(level===4 && score>=8){
      level=5; alert("ðŸ† Super! Du hast alle Level geschafft. Jetzt kommen gemischte Aufgaben!");
      round=1;score=0;
    }
  }
  function updateProgress(){
    const percent=((round-1)/totalRounds)*100;
    progressBar.style.width=percent+"%";
  }

  function newTask(){
    resultEl.innerText="";answerEl.value="";firstTry=true;
    updateProgress();levelDisplay.innerText=LEVEL_NAMES[level-1];
    if(round>totalRounds){
      taskEl.innerText="ðŸŽ‰ Level fertig!";
      resultEl.style.color="green";
      resultEl.innerText=`Endstand: ${score}/${totalRounds} Punkte.`;
      newBtn.textContent="Weiter";
      nextLevel();updateProgress();return;
    }
    let aufgabe;
    switch(level){
      case 1:aufgabe=createIntTask();break;
      case 2:aufgabe=createSimpleTask();break;
      case 3:aufgabe=createMonomBinom();break;
      case 4:aufgabe=Math.random()<0.5?createGeneralBinom():createPlusMinusBinom();break;
      case 5:{
        const funcs=[createIntTask,createSimpleTask,createMonomBinom,createGeneralBinom,createPlusMinusBinom];
        aufgabe=randomChoice(funcs)();break;
      }
    }
    taskEl.innerText=`${LEVEL_NAMES[level-1]}\n${aufgabe}`;
    scoreEl.innerText=`Aufgabe ${round} von ${totalRounds} â€“ Punkte: ${score}`;
  }

 // --- Fehlerausgabe mit neuem Layout ---
  function checkAnswer(){
    const input=answerEl.value.trim();
    if(!input){resultEl.style.color="gray";resultEl.innerText="Bitte gib eine LÃ¶sung ein.";return;}
    answerEl.blur();

    if(normMul(input)===normMul(correctSolution)){
      resultEl.style.color="green";
      if(firstTry){resultEl.innerText="âœ… Richtig! (+1 Punkt)";score++;}
      else{resultEl.innerText="âœ… Richtig â€“ aber kein Punkt mehr (zweiter Versuch)";}
      firstTry=false;
      round++;updateProgress();
      scoreEl.innerText=`Aufgabe ${Math.min(round,totalRounds)} von ${totalRounds} â€“ Punkte: ${score}`;
    } else {
      const exp=explanations[level];
      resultEl.style.color="red";
      let html=`âŒ Falsch! Richtige LÃ¶sung: <b>${correctSolution}</b><br>`;
      if(exp){
        html+=`<details open><summary style="color:#007bff;cursor:pointer;">ðŸ§© LÃ¶sungsweg anzeigen</summary>`;
        html+=`<b>${exp.title}</b><br>`;
        html+=exp.steps.map(s=>`<div style="text-align:left;max-width:420px;margin:4px auto;">${s}</div>`).join("");
        html+=`<div style="margin-top:6px;color:#007bff;"><b>Beispiel:</b> ${exp.example}</div></details>`;
      }
      resultEl.innerHTML=html;
      firstTry=false;
    }
  }
  checkBtn.addEventListener("click",checkAnswer);
  newBtn.addEventListener("click",newTask);
  answerEl.addEventListener("keydown",e=>{if(e.key==="Enter")checkAnswer();});
  newTask();

});
</script>
